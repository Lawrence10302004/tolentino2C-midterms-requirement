<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Footer</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Mobile responsive additions */
        @media (max-width: 767px) {
            footer {
                padding: 40px 0 !important;
            }
            
            .footer-container {
                flex-direction: column !important;
                gap: 40px !important;
                padding: 0 20px !important;
            }
            
            .footer-section {
                min-width: 100% !important;
            }
            
            .copyright-section {
                margin-top: 40px !important;
                padding-top: 20px !important;
            }
            
            .social-links {
                justify-content: center !important;
            }
            
            .footer-links {
                flex-direction: column !important;
                gap: 10px !important;
            }
        }
    </style>
</head>
<body>

    <footer style="font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #1a1a1a; color: #e0e0e0; padding: 80px 0; border-top: 1px solid #333;">
        <div class="footer-container" style="max-width: 1200px; margin: 0 auto; display: flex; flex-wrap: wrap; gap: 80px; padding: 0 40px;">
            <!-- Contact Form Section -->
            <div class="footer-section" style="flex: 1; min-width: 300px;">
                <h3 style="font-size: 1.3rem; margin-bottom: 32px; color: #ffffff; font-weight: 400; text-transform: uppercase; letter-spacing: 1px;">Get in Touch</h3>
                <form id="contactForm" style="display: flex; flex-direction: column; gap: 24px;">
                    <input type="text" placeholder="Your Name" required style="padding: 16px; border: 1px solid #333; border-radius: 2px; background: #2a2a2a; font-size: 0.95rem; color: #e0e0e0; transition: all 0.3s;"
                           onfocus="this.style.borderColor='#555'; this.style.background='#333'" 
                           onblur="this.style.borderColor='#333'; this.style.background='#2a2a2a'">
                    <input type="email" placeholder="Your Email" required style="padding: 16px; border: 1px solid #333; border-radius: 2px; background: #2a2a2a; font-size: 0.95rem; color: #e0e0e0; transition: all 0.3s;"
                           onfocus="this.style.borderColor='#555'; this.style.background='#333'" 
                           onblur="this.style.borderColor='#333'; this.style.background='#2a2a2a'">
                    <textarea placeholder="Your Message" required style="padding: 16px; border: 1px solid #333; border-radius: 2px; min-height: 140px; background: #2a2a2a; font-size: 0.95rem; color: #e0e0e0; transition: all 0.3s;"
                              onfocus="this.style.borderColor='#555'; this.style.background='#333'" 
                              onblur="this.style.borderColor='#333'; this.style.background='#2a2a2a'"></textarea>
                    <div style="display: flex; align-items: center; gap: 20px;">
                        <button type="submit" style="padding: 16px; background-color: #333; color: white; border: 1px solid #444; border-radius: 2px; cursor: pointer; font-size: 0.95rem; letter-spacing: 1px; transition: all 0.3s; min-width: 180px;"
                                onmouseover="this.style.backgroundColor='#444'; this.style.borderColor='#555'" 
                                onmouseout="this.style.backgroundColor='#333'; this.style.borderColor='#444'">
                            Submit
                        </button>
                        <div id="submitConfirmation" style="color: #4CAF50; font-size: 0.9rem; opacity: 0; transition: opacity 0.3s ease;"></div>
                    </div>
                </form>
            </div>
            
            <!-- Contact Information Section -->
            <div class="footer-section" style="flex: 1; min-width: 300px;">
                <h3 style="font-size: 1.3rem; margin-bottom: 32px; color: #ffffff; font-weight: 400; text-transform: uppercase; letter-spacing: 1px;">Contact Information</h3>
                <address style="font-style: normal; line-height: 1.8; font-size: 1rem; color: #b0b0b0;">
                    <div style="display: flex; align-items: flex-start; margin-bottom: 24px;">
                        <i class="fas fa-map-marker-alt" style="margin-right: 16px; color: #666; font-size: 1rem; margin-top: 4px; min-width: 16px;"></i>
                        <p>123 Business Avenue<br>Suite 400<br>San Francisco, CA 94107</p>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 24px;">
                        <i class="fas fa-phone" style="margin-right: 16px; color: #666; font-size: 1rem; min-width: 16px;"></i>
                        <p>(415) 555-0123</p>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 32px;">
                        <i class="fas fa-envelope" style="margin-right: 16px; color: #666; font-size: 1rem; min-width: 16px;"></i>
                        <p>havenperfumecollection@yourcompany.com</p>
                    </div>
                </address>
                
                <div style="margin-top: 48px;">
                    <h4 style="font-size: 1rem; margin-bottom: 20px; color: #666; font-weight: 400; letter-spacing: 1px; text-transform: uppercase;">Follow Us</h4>
                    <div class="social-links" style="display: flex; gap: 20px;">
                        <a href="https://www.linkedin.com/feed/" style="color: #666; text-decoration: none; font-size: 1.2rem; transition: color 0.3s;" onmouseover="this.style.color='#ffffff'" onmouseout="this.style.color='#666'"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://x.com/Lawrence_1044" style="color: #666; text-decoration: none; font-size: 1.2rem; transition: color 0.3s;" onmouseover="this.style.color='#ffffff'" onmouseout="this.style.color='#666'"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/rorensdave/" style="color: #666; text-decoration: none; font-size: 1.2rem; transition: color 0.3s;" onmouseover="this.style.color='#ffffff'" onmouseout="this.style.color='#666'"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
        
        
        <!-- Copyright Section -->
        <div class="copyright-section" style="max-width: 1200px; margin: 80px auto 0; padding-top: 32px; border-top: 1px solid #333; text-align: center; color: #666; font-size: 0.9rem; letter-spacing: 0.5px;">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Your Company. All rights reserved.</p>
            <ul class="footer-links" style="list-style: none; display: flex; justify-content: center; gap: 20px; padding: 0;">
                <li><a href="/aboutus.html" style="color: #e0e0e0; text-decoration: none; transition: color 0.3s;" onmouseover="this.style.color='#ffffff'" onmouseout="this.style.color='#e0e0e0'">About Us</a></li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const confirmation = document.getElementById('submitConfirmation');
            confirmation.textContent = 'Submitted successfully';
            confirmation.style.opacity = '1';
            
            // Reset form
            this.reset();
            
            // Hide confirmation after 3 seconds
            setTimeout(() => {
                confirmation.style.opacity = '0';
                setTimeout(() => confirmation.textContent = '', 300);
            }, 3000);
        });
    </script>
</body>
</html>
